apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "co2-calculator.fullname" . }}-backend
  labels:
    {{- include "co2-calculator.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "co2-calculator.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      annotations:
        {{- with .Values.backend.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "co2-calculator.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "co2-calculator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.backend.podSecurityContext | nindent 8 }}
      
      initContainers:
        {{- if .Values.database.waitForPostgres.enabled }}
        - name: wait-for-postgres
          image: {{ .Values.database.waitForPostgres.image.repository }}:{{ .Values.database.waitForPostgres.image.tag }}
          imagePullPolicy: {{ .Values.database.waitForPostgres.image.pullPolicy }}
          command: ['sh', '-c']
          args:
            - |
              until pg_isready -d ${DB_URL}; do
                echo "Waiting for PostgreSQL to be ready..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
          env:
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "co2-calculator.databaseSecretName" . }}
                  key: {{ .Values.database.existingSecret.keys.url }}
          resources:
            {{- toYaml .Values.backend.initContainers.waitForPostgres.resources | nindent 12 }}
        {{- end }}
      containers:
        - name: backend
          securityContext:
            {{- toYaml .Values.backend.securityContext | nindent 12 }}
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.backend.service.targetPort }}
              protocol: TCP
          env:
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "co2-calculator.databaseSecretName" . }}
                  key: {{ .Values.database.existingSecret.keys.url }}
            {{- range $key, $value := .Values.backend.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "co2-calculator.backendSecretName" . }}
                  key: {{ .Values.backend.existingSecret.keys.secretKeyKey | default "SECRET_KEY" }}
            - name: OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "co2-calculator.backendSecretName" . }}
                  key: {{ .Values.backend.existingSecret.keys.oauthClientIdKey | default "OAUTH_CLIENT_ID" }}
            - name: OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "co2-calculator.backendSecretName" . }}
                  key: {{ .Values.backend.existingSecret.keys.oauthClientSecretKey | default "OAUTH_CLIENT_SECRET" }}
            - name: OAUTH_ISSUER_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "co2-calculator.backendSecretName" . }}
                  key: {{ .Values.backend.existingSecret.keys.oauthIssuerUrlKey | default "OAUTH_ISSUER_URL" }}
            - name: OAUTH_TENANT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "co2-calculator.backendSecretName" . }}
                  key: {{ .Values.backend.existingSecret.keys.oauthTenantIdKey | default "OAUTH_TENANT_ID" }}
            - name: ACCRED_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "co2-calculator.backendSecretName" . }}
                  key: {{ .Values.backend.existingSecret.keys.accredApiKeyKey | default "ACCRED_API_KEY" }}
            - name: ACCRED_API_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "co2-calculator.backendSecretName" . }}
                  key: {{ .Values.backend.existingSecret.keys.accredApiUsernameKey | default "ACCRED_API_USERNAME" }}
            - name: ACCRED_API_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "co2-calculator.backendSecretName" . }}
                  key: {{ .Values.backend.existingSecret.keys.accredApiUrlKey | default "ACCRED_API_URL" }}
            - name: FILES_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "co2-calculator.backendSecretName" . }}
                  key: {{ .Values.backend.existingSecret.keys.filesEncryptionKeyKey | default "FILES_ENCRYPTION_KEY" }}
            - name: FILES_ENCRYPTION_SALT
              valueFrom:
                secretKeyRef:
                  name: {{ include "co2-calculator.backendSecretName" . }}
                  key: {{ .Values.backend.existingSecret.keys.filesEncryptionSaltKey | default "FILES_ENCRYPTION_SALT" }}
            - name: FILES_MAX_SIZE_MB
              valueFrom:
                secretKeyRef:
                  name: {{ include "co2-calculator.backendSecretName" . }}
                  key: {{ .Values.backend.existingSecret.keys.filesMaxSizeMbKey | default "FILES_MAX_SIZE_MB" }}
            - name: S3_ENDPOINT_PROTOCOL
              valueFrom:
                secretKeyRef:
                  name: {{ include "co2-calculator.backendSecretName" . }}
                  key: {{ .Values.backend.existingSecret.keys.s3EndpointProtocolKey | default "S3_ENDPOINT_PROTOCOL" }}
            - name: S3_ENDPOINT_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "co2-calculator.backendSecretName" . }}
                  key: {{ .Values.backend.existingSecret.keys.s3EndpointHostnameKey | default "S3_ENDPOINT_HOSTNAME" }}
            - name: S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "co2-calculator.backendSecretName" . }}
                  key: {{ .Values.backend.existingSecret.keys.s3AccessKeyIdKey | default "S3_ACCESS_KEY_ID" }}
            - name: S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "co2-calculator.backendSecretName" . }}
                  key: {{ .Values.backend.existingSecret.keys.s3SecretAccessKeyKey | default "S3_SECRET_ACCESS_KEY" }}
            - name: S3_REGION
              valueFrom:
                secretKeyRef:
                  name: {{ include "co2-calculator.backendSecretName" . }}
                  key: {{ .Values.backend.existingSecret.keys.s3RegionKey | default "S3_REGION" }}
            - name: S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: {{ include "co2-calculator.backendSecretName" . }}
                  key: {{ .Values.backend.existingSecret.keys.s3BucketKey | default "S3_BUCKET" }}
            - name: S3_PATH_PREFIX
              valueFrom:
                secretKeyRef:
                  name: {{ include "co2-calculator.backendSecretName" . }}
                  key: {{ .Values.backend.existingSecret.keys.s3PathPrefixKey | default "S3_PATH_PREFIX" }}
          livenessProbe:
            {{- toYaml .Values.backend.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.backend.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      
      volumes:
        - name: tmp
          emptyDir: {}
      
      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
