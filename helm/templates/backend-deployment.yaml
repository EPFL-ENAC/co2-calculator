apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "co2-calculator.fullname" . }}-backend
  labels:
    {{- include "co2-calculator.componentLabels" (dict "ctx" . "component" "backend") | nindent 4 }}
spec:
  {{- if not .Values.backend.autoscaling.enabled }}
  replicas: {{ .Values.backend.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "co2-calculator.componentSelectorLabels" (dict "ctx" . "component" "backend") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "co2-calculator.componentSelectorLabels" (dict "ctx" . "component" "backend") | nindent 8 }}
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/backend-secret.yaml") . | sha256sum }}
        {{- with .Values.backend.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "co2-calculator.serviceAccountName" . }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.backend.podSecurityContext | nindent 8 }}
      initContainers:
        - name: migration
          image: {{ include "co2-calculator.backend.image" . }}
          command: ["alembic", "upgrade", "head"]
          env:
            - name: DB_HOST
              value: postgres
      containers:
        - name: backend
          image: {{ include "co2-calculator.backend.image" . }}
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.backend.securityContext | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.backend.service.targetPort }}
              protocol: TCP
          env:
            - name: APP_NAME
              value: {{ .Values.backend.env.APP_NAME | quote }}
            - name: APP_VERSION
              value: {{ .Values.backend.env.APP_VERSION | quote }}
            - name: DEBUG
              value: {{ .Values.backend.env.DEBUG | quote }}
            - name: API_V1_PREFIX
              value: {{ .Values.backend.env.API_V1_PREFIX | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.backend.env.LOG_LEVEL | quote }}
            - name: ALGORITHM
              value: {{ .Values.backend.env.ALGORITHM | quote }}
            - name: ACCESS_TOKEN_EXPIRE_MINUTES
              value: {{ .Values.backend.env.ACCESS_TOKEN_EXPIRE_MINUTES | quote }}
            - name: OPA_URL
              value: {{ .Values.backend.env.OPA_URL | quote }}
            - name: OPA_ENABLED
              value: {{ .Values.backend.env.OPA_ENABLED | quote }}
            - name: OPA_TIMEOUT
              value: {{ .Values.backend.env.OPA_TIMEOUT | quote }}
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "co2-calculator.backendSecretName" . }}
                  key: SECRET_KEY
            - name: DB_USER
              {{- if .Values.database.externalSecret.enabled }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.externalSecret.name }}
                  key: {{ .Values.database.externalSecret.usernameKey }}
              {{- else }}
              value: {{ .Values.database.external.username | quote }}
              {{- end }}
            - name: DB_PASSWORD
              {{- if .Values.database.externalSecret.enabled }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.externalSecret.name }}
                  key: {{ .Values.database.externalSecret.passwordKey }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "co2-calculator.fullname" . }}-backend
                  key: DB_PASSWORD
              {{- end }}
            - name: DB_NAME
              value: {{ .Values.database.external.database | quote }}
          {{- with .Values.backend.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.backend.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
