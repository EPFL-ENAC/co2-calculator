{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "co2-calculator.fullname" . }}
  labels:
    {{- include "co2-calculator.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- if not (hasKey .Values.ingress.annotations "nginx.ingress.kubernetes.io/rewrite-target") }}
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    {{- end }}
    {{- if not (hasKey .Values.ingress.annotations "nginx.ingress.kubernetes.io/use-regex") }}
    nginx.ingress.kubernetes.io/use-regex: "true"
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - secretName: {{ .secretName }}
      hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    {{- if kindIs "string" . }}
    {{- /* Simple string host - use default paths with regex */}}
    - host: {{ . | quote }}
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "co2-calculator.fullname" $ }}-backend
                port:
                  number: {{ $.Values.backend.service.port }}
          - path: /()(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "co2-calculator.fullname" $ }}-frontend
                port:
                  number: {{ $.Values.frontend.service.port }}
    {{- else }}
    {{- /* Complex host object with custom paths */}}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "co2-calculator.fullname" $ }}-{{ .backend }}
                port:
                  {{- if eq .backend "backend" }}
                  number: {{ $.Values.backend.service.port }}
                  {{- else if eq .backend "frontend" }}
                  number: {{ $.Values.frontend.service.port }}
                  {{- end }}
          {{- end }}
    {{- end }}
    {{- end }}
{{- end }}
