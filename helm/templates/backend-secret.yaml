{{- if not .Values.backend.externalSecret.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "co2-calculator.fullname" . }}-backend
  labels:
    {{- include "co2-calculator.componentLabels" (dict "ctx" . "component" "backend") | nindent 4 }}
type: Opaque
stringData:
  SECRET_KEY: {{ .Values.backend.secrets.SECRET_KEY | quote }}
{{- end }}
