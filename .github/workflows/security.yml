name: Security Checks

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev, 'ci-test/**']
  schedule:
    # Run weekly on Mondays at 00:00 UTC
    - cron: "0 0 * * 1"

jobs:
