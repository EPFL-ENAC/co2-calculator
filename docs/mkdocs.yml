site_name: EPFL Project Technical Docs
# site_url: https://calculator-co2.epfl.ch
site_url: ""
repo_url: https://github.com/epfl-enac/epfl-calculator-co2
theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - content.code.annotate
    - navigation.instant
    - navigation.instant.prefetch
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: cyan
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: cyan
# use_directory_urls: true
use_directory_urls: false
watch:
  - src
  - mkdocs.yml
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - attr_list
  - def_list
  - md_in_html
  - footnotes
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed

docs_dir: src
nav:
  - Home: index.md
  - Architecture:
      - Overview: architecture/index.md
      - Purpose & Scope: architecture/01-purpose-scope.md
      - System Overview: architecture/02-system-overview.md
      - Subsystem Map: architecture/03-subsystem-map.md
      - Auth Flow: architecture/04-auth-flow.md
