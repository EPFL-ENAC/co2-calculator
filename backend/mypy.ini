[mypy]
# Python version used in your project
python_version = 3.12

# Ignore missing type hints for third-party libraries (pydantic, passlib, etc.)
ignore_missing_imports = True

# Allow functions without type annotations for now
disallow_untyped_defs = False
check_untyped_defs = False

# Warn about unnecessary type: ignore comments
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True

# Show nicer error messages
pretty = True
show_error_codes = True

# Cache settings (optional)
cache_dir = .mypy_cache

# Exclude folders that donâ€™t need type checking
exclude = (venv|.venv|migrations|tests|node_modules)

# Per-module overrides (optional)
[mypy-tests.*]
# Tests can remain untyped for now
disallow_untyped_defs = False
check_untyped_defs = False
ignore_errors = True

[mypy-app.db.*]
# SQLAlchemy Base / declarative models
ignore_errors = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-sqlmodel.*]
ignore_missing_imports = True